  <form action="CreateSQL.php" method="post" name="produtoForm"  enctype="multipart/form-data">
    <div class="form-group produtoCreate">

        <!-- Nome do Produto-->
        <div style="width: 40%;">
        <label for="nomeProduto">Nome do Produto :</label>
        <input id="nomeInput" class="form-control"  placeholder="Insira um nome" name = "nomeProduto" required>
        </div>
        <small id="NomeLegenda" >O nome deve ter entre 2 e 150 caracteres</small>
        <br>
        <br>

        <!-- Preço do produto-->
        <div style="width: 40%;">
        <label for="preçoProduto">Preço do Produto :</label>
        <input type="number" step=".01" class="form-control" id="preçoInput"  placeholder="Insira um valor" name="preçoProduto" required>
        </div>
        <small id="NomeLegenda" >O preço deve ser maior ou igual a 5.00 reais</small>
        <br>
        <br> 
        <input type="file" name="imgProduto" id="imgProduto" accept="image/x-png,image/gif,image/jpeg">
        <br>
        <br>
        <!-- Botão de finalização -->
        <div class="col-auto my-1">
            <button type="submit" class="btn btn-primary">Salvar produto</button>
          </div>
      </div>
</form>
